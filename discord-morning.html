<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Discord Server</title>

    <!-- Google Fonts for Discord-like styling -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Rubik&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #5865F2; /* Discord blue */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Slight transparency */
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-family: 'Nunito', sans-serif;
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            background-color: #7289DA; /* Discord purple */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #5a6fb0;
        }

        .mobile-warning {
            display: none;
            font-size: 16px;
            color: #ffcc00;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            /* Display mobile warning only on smaller devices */
            .mobile-warning {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Chill Discord Server Website!</h1>
        <p>Enjoy the community and stay chill while browsing through our site.</p>
        <a class="btn" href="index.html">Proceed to the Website</a>

        <!-- Mobile warning message -->
        <div class="mobile-warning">
            ⚠️ You are using a mobile device. The website might not look right or function properly. ⚠️
        </div>
    </div>
</body>
</html>
