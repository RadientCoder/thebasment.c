<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Discord Server</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=M+PLUS+Rounded+1c:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85); /* Slight transparency */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 15px;
        }
        h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #7289DA; /* Discord color */
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Chill Discord Server Website!</h1>
        <p>This website may not display correctly on mobile devices. Proceed anyway?</p>
        <button onclick="proceed()">Proceed</button>
    </div>

    <script>
        function proceed() {
            // Redirect to the main page or any other URL
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
