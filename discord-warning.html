<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Warning</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpeg');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            background-color: #2f3136; /* Slightly darker gray */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px; /* Adjusted max-width for a more compact design */
            color: #dcddde; /* Light gray for text */
            margin: 10% auto; /* Center vertically and horizontally */
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 15px;
            font-size: 18px;
            font-weight: 500;
            text-decoration: none;
            color: #fff;
            background-color: #ff4747; /* Discord orange */
            border-radius: 5px; /* Rounded corners */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%; /* Make the button fill the width of the container */
            box-sizing: border-box; /* Ensure padding and borders are included in the width */
        }
        .button:hover {
            background-color: #e33e3e; /* Darker orange on hover */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Welcome to the Chill Discord Server Website</h1>
        <p>Please note that the website may not look perfect on all devices.</p>
        <a href="https://radientcoder.github.io/thechill.web/index.html" class="button">Continue</a>
    </div>
</body>
</html>
