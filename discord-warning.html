<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Warning</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #36393f; /* Discord dark gray */
            color: #dcddde; /* Light gray for text */
        }
        .container {
            text-align: center;
            background-color: #2f3136; /* Slightly darker gray */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            color: #fff;
            background-color: #7289da; /* Discord blue */
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #5b6eae; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Chill Discord Server Website</h1>
        <p>Please note that the website may not look perfect on all devices.</p>
        <a href="https://radientcoder.github.io/thechill.web/index.html" class="button">Continue</a>
        <a href="#" class="button" onclick="window.history.back();">Go Back</a>
    </div>
</body>
</html>
