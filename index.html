<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=M+PLUS+Rounded+1c:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'M PLUS Rounded 1c', sans-serif;
        }

        /* Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpeg');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }

        /* Main container */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 15px;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-family: 'Archivo Black', sans-serif;
            font-weight: 400;
            color: #333;
            margin-bottom: 30px;
        }

        /* Horizontal link style with dividers */
        .link-container {
            font-size: 18px;
            font-weight: 500;
            color: #007bff;
            margin-top: 20px;
        }

        .link-container a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .link-container a:hover {
            color: #0056b3;
        }

        .link-container span {
            color: #007bff;
        }

        /* Post section */
        .post-section {
            margin-top: 40px;
            text-align: left;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .username {
            font-family: 'Archivo Black', sans-serif;
            font-size: 18px;
            color: #333;
        }

        .owner {
            font-size: 14px;
            color: #888;
            margin-left: 5px;
            font-style: italic;
        }

        .post-content {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }

        /* Easily Add New Posts */
        .post {
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <!-- Background Blur -->
    <div class="background"></div>

    <!-- Main Content Container -->
    <div class="container">
        <h1>Welcome to my Discord server :D</h1>

        <!-- Horizontal Links with Dividers -->
        <div class="link-container">
            <a href="rules.html">View Rules</a> 
            <span>|</span> 
            <a href="report.html">Report</a> 
            <span>|</span> 
            <a href="confirm.html">Discord Server</a>
        </div>

        <!-- Post Section -->
        <div class="post-section">
            <!-- Post 1 -->
            <div class="post">
                <div class="post-header">
                    <img class="profile-pic" src="https://cdn.discordapp.com/embed/avatars/3.png" alt="Profile Picture">
                    <div>
                        <span class="username">Username</span>
                        <span class="owner">(Owner)</span>
                    </div>
                </div>
                <div class="post-content">
                    Placeholder text for your post. This is where you can write anything you want to share with the community.
                </div>
            </div>

            <!-- Easily Add New Post by Copying This Block -->
            <div class="post">
                <div class="post-header">
                    <img class="profile-pic" src="https://cdn.discordapp.com/embed/avatars/3.png" alt="Profile Picture">
                    <div>
                        <span class="username">Username</span>
                        <span class="owner">(Owner)</span>
                    </div>
                </div>
                <div class="post-content">
                    Another placeholder text for your post. Just copy this block to add more posts.
                </div>
            </div>
        </div>
    </div>

</body>
</html>
