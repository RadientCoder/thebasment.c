<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Warning</title>
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85); /* 15% transparency */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 15px; /* Rounded corners */
            text-align: center;
        }
        h1 {
            font-family: 'Archivo Black', sans-serif;
            color: #333;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn.confirm {
            background-color: #28a745; /* Green */
        }
        .btn.deny {
            background-color: #dc3545; /* Red */
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Warning</h1>
        <p>This website may not work or look properly on mobile devices. Please use a desktop for the best experience.</p>
        <a href="index.html" class="btn confirm">Proceed</a>
        <a href="#" class="btn deny">Cancel</a>
    </div>
</body>
</html>
