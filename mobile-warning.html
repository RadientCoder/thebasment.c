<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Warning</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=M+PLUS+Rounded+1c:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            font-family: 'Archivo Black', sans-serif;
            font-weight: 400;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .confirm {
            background-color: #28a745; /* Green */
        }

        .confirm:hover {
            background-color: #218838;
        }

        .deny {
            background-color: #dc3545; /* Red */
        }

        .deny:hover {
            background-color: #c82333;
        }

        @media (min-width: 768px) {
            /* Hide this page for larger screens */
            body {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mobile Warning</h1>
        <p>Please note that this website may not work or look properly on mobile devices.</p>
        <div class="button-container">
            <a href="index.html" class="button confirm">Confirm</a>
            <a href="javascript:window.history.back();" class="button deny">Deny</a>
        </div>
    </div>
</body>
</html>
