<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Issue</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=M+PLUS+Rounded+1c:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* Background and body styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'M PLUS Rounded 1c', sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpeg');
            background-size: cover;
            background-position: center;
            filter: blur(8px); /* Adjust the blur level here */
            z-index: -1; /* Send the background behind the content */
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Archivo Black', sans-serif;
            font-weight: 400;
            color: #333;
        }

        iframe {
            margin-top: 20px;
            border: 0;
            width: 100%;
            height: 700px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: 700;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Background Image -->
    <div class="background"></div>

</html>
