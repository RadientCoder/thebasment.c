<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Rules</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=M+PLUS+Rounded+1c:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-family: 'Archivo Black', sans-serif;
            font-weight: 400;
            color: #333;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            font-size: 18px;
            color: #555;
            font-weight: 500;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: 700;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Community Rules</h1>
        <ul>
            <li>1. Be respectful and kind</li>
            <li>2. No harassment</li>
            <li>3. No unauthorized bots</li>
            <li>4. No spammers</li>
            <li>5. Be chill</li>
            <li>6. Use the channels correctly</li>
            <li>7. No promoting</li>
            <li>8. Keep content appropriate for >13</li>
        </ul>
        <a href="index.html">Back to Homepage</a>
    </div>
</body>
</html>
