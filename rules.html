<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Form</title>

    <!-- Google Font Bangers -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Bangers', cursive;
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff8300;
            font-size: 4em;
            margin-top: 20px;
        }
        form {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            margin: 20px auto;
            text-align: left;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #fff;
        }
        input, select, textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #fff;
            color: #000;
        }
        button {
            background-color: #ff8300;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff9b3b;
        }
    </style>
</head>
<body>
    <h1>Report Form</h1>
    <form action="https://formspree.io/f/your-form-id" method="POST" enctype="multipart/form-data">
        <label for="username">Reddit Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="rule">Broken Rule:</label>
        <select id="rule" name="rule" required>
            <option value="" disabled selected>Select a rule</option>
            <option value="1">1. Be kind and respectful to others</option>
            <option value="2">2.
