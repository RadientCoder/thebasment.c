<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules</title>

    <!-- Google Font Anton -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Anton', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff8300;
            font-size: 4em;
            margin-top: 20px;
        }
        .content {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            margin: 20px auto;
            text-align: left;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a.button {
            background-color: #ff8300;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            font-family: 'Anton', sans-serif;
        }
        a.button:hover {
            background-color: #ff9b3b;
        }
    </style>
</head>
<body>
    <h1>Rules</h1>
    <div class="content">
        <ul>
            <li>1. Be kind and respectful to others</li>
            <li>2. No racism, sexism or homophobia</li>
            <li>3. No bots or spammers</li>
            <li>4. No 13+ content</li>
        </ul>
    </div>
    <a href="index.html" class="button">Back to Homepage</a>
</body>
</html>
